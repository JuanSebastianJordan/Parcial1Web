<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <title>Parcial 1</title>
  </head>
  <body>
    <header>
      <nav class="navbar pt-0 barraNav">
        <div class="d-flex">
          <a class="navbar-brand">
            <img src="images/logo.png" class="imaNav" alt="Logo">
          </a>
          <form class="d-flex" onsubmit="return false">
            <input class="form-control buscador" type="search" placeholder="Fitrar por categoria" aria-label="Search">
              <button class="butLupa">
                <img src="images/search.png" alt="Lupa">
              </button>
            </form>
          <a onclick="favoritosList()">
            <img src="images/corazon.png" class="corazon" alt="corazon"> 
          </a>
        </div>
      </nav>
    </header>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      La categoria buscada no corresponde con ningun producto
      <button type="button" class="btn-close" aria-label="Close"></button>
    </div>
    <main>
      <div class="main"></div>
      <div class="detail">
      </div>
      <div class="fav"></div>
    </main>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body justify-content-center">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
